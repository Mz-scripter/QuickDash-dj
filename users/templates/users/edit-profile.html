{% extends 'core/main.html' %}

{% load static %}

{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("{% static 'images/profile-bg.jpg' %}");
            background-position: right;
            background-size: cover;
            /* background-repeat: no-repeat; */
        }
        .profile-input {
            border: 1px solid gray;
        }
    </style>
    <title>QuickDash | Edit Profile</title>
</head>

<body class="flxcent">
    <div class="account-details flx">
        <form class="profile-form" action="" method="post">
            {% csrf_token %}
            <div class="links flx">
                <a href="{% url 'profile' %}" class="link account flxcent">
                    <img src="{% static 'images/account-head.svg' %}" alt="" class="link-icon">
                    My Account
                </a>
                <a href="" class="link orders flxcent">
                    <img src="{% static 'images/past-orders.svg' %}" alt="" class="link-icon">
                    Past Orders
                </a>
                <a href="" class="link edit flxcent">
                    <img src="{% static 'images/edit.svg' %}" alt="" class="link-icon">
                    Edit
                </a>
            </div>
            <div class="profile-det">
                <label for="fullname">Full Name</label>
                <input class="profile-input" type="text" name="fullname" id="fullname" value="Muheez Adeko Oluseun">
            </div>

            <div class="profile-det">
                <label for="email">Email</label>
                <input class="profile-input" type="text" name="email" id="email" value="mzscripterx5@gmail.com">
            </div>

            <div class="profile-det">
                <label for="phone">Phone Number</label>
                <input class="profile-input" type="text" name="phone_number" id="phone" value="+2349132135506">
            </div>

            <div class="profile-det">
                <label for="address">Address</label>
                <input class="profile-input" type="text" name="address" id="address" value="FUTA NORTH GATE, NEW HOSTEL">
            </div>
            <button class="btn" type="submit">Update Profile</button>
        </form>
        <a href="" class="btn">Logout</a>
    </div>
</body>

{% endblock %}
