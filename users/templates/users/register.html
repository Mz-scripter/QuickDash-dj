{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("{% static 'images/bg-food.jpg' %}"), #0077C0;
            background-position: right;
            background-size: cover  ;
        }
    </style>
    <title>Join QuickDash | Sign Up Today!</title>
</head>

<body class="flxcent">
    <div class="form-container">
        <h2 class="title">REGISTER</h2>
        <form action="" method="POST" class="flx" enctype="multipart/form-data">
            {% csrf_token %} 
            {% for field in form %}
            <div class="input-field">
                {{ field }}
                <!-- <input id="fullname" name="fullname" required="" type="text" value=""> -->
                 <!-- {{ form.fullname }} -->
                <label for="f{{ field.label.lower }}">{{ field.label }}</label>
            </div>
            {% endfor %}

            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <button  type="submit" style="margin-top: 15px;">REGISTER</button>
            <div class="login flxcent">
                <p>Have an account?</p><a href="{% url 'login' %}">Sign In</a>
            </div>
        </form>
    </div>
</body>
