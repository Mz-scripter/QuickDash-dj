{% extends 'core/main.html' %}

{% load static %}

{% block content %}

<head>
    <title>QuickDash | Welcome Back</title>
</head>

<div class="container mx-auto mt-16 pb-24 px-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Login</h1>

    <!-- Form Section -->
     <form action="" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md space-y-6 max-w-lg mx-auto">
        {% csrf_token %}
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password" id="password" maxlength="20" min="8" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <div class="flex justify-center items-center mt-4 text-black space-x-2">
            <p>Can't remember your password?</p>
            <a href="{% url 'password_reset_request' %}" class="text-blue-400 hover:text-blue-300 transition">Forget Password</a>
          </div>

        <!-- Messages -->
         {% if messages %}
         <div class="space-y-2">
            {% for message in messages %}
            <p class="text-sm text-gray-800 {{ message.tags }}">{{ message }}</p>
            {% endfor %}
         </div>
         {% endif %}

         <!-- Submit Button -->
         <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300 transition duration-200">Login</button>

         <div class="flex justify-center items-center mt-4 text-black space-x-2">
            <p>Have an account?</p>
            <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-300 transition">Sign In</a>
          </div>
     </form>
</div>



{% endblock %}
