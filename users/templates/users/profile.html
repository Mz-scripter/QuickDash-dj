{% extends 'core/main.html' %}

{% load static %}

{% block content %}

<head>
    <title>QuickDash | Profile</title>
</head>

<div class="container mx-auto mt-16 pb-24 px-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">My Profile</h1>

    <!-- Profile Details Card -->
     <div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto space-y-6">
        <!-- Full Name -->
         <div>
            <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-800 cursor-not-allowed focus:outline-none" type="text" name="fullname" value="{{ fullname }}" readonly>
         </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-800 cursor-not-allowed focus:outline-none" type="text" name="email" id="email" value="{{ email }}" readonly>
        </div>

        <!-- Phone Number -->
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-800 cursor-not-allowed focus:outline-none" type="text" name="phone" id="phone" value="{{ phone_number }}" readonly>
        </div>

        <!-- Address -->
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-800 cursor-not-allowed focus:outline-none" type="text" name="address" id="address" value="{{ address }}" readonly>
        </div>

        <!-- Seller Status -->
        {% if is_seller %}
         <div class="flex items-center space-x-2">
            <input type="checkbox" id="seller" checked disabled class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 cursor-not-allowed">
            <label for="seller" class="text-sm text-gray-700">You're a seller</label>
         </div>
        {% endif %}
        <!-- Update Profile Button -->
        <div class="text-center">
            <a href="{% url 'update_profile' %}">
                <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300 transition duration-200">
                    Update Profile 
                </button>
            </a>
        </div>
     </div>
</div>

{% endblock %}
