{% extends 'core/main.html' %}

{% load static %}

{% block content %}
<head>
    <title>QuickDash |Add Restaurant</title>
</head>

<div class="container mx-auto mt-16 pb-24 px-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Add New Restaurant</h1>

    <!-- Form Section -->
     <form action="" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md space-y-6 max-w-lg mx-auto">
        {% csrf_token %}
        <!-- Restaurant Name -->
        <div>
            <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Restaurant Name</label>
            {{ form.name }}
        </div>

        <!-- Restaurant Address -->
         <div>
            <label for="id_address">
                Restaurant Address
                <span class="text-sm text-gray-500">(Recommended to Check Google Maps)</span>
            </label>
            {{ form.address }}
         </div>
        
        <!-- Messages -->
        {% if messages %}
        <div class="space-y-2">
            {% for message in messages %}
            <p class="text-sm text-gray-800 {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Submit Button -->
         <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300 transition duration-200">Add New Restaurant</button>
     </form>
</div>

{% endblock %}
