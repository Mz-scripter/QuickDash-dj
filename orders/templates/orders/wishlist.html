{% extends 'core/main.html' %}

{% load static %}

{% block content %}

<head>
    <title>QuickDash |Wish List</title>
</head>

<div class="container mx-auto mt-16 pb-24 px-4">
    <!-- Page Title -->
     <h1 class="text-2xl font-bold text-gray-800 mb-6">Wishlist</h1>

    <!-- Wishlist Items -->
     <div class="bg-white p-6 rounded-lg shadow-md space-y-6">
        {% for item in wishlist_items %}
        <div class="flex items-center space-x-4">
            <!-- Item Image -->
             <img src="{{ item.item.image.url }}" alt="{{ item.item.name }}" class="w-20 h-20 rounded-md object-cover">

            <!-- Item Details -->
             <div class="flex-1">
                <h3 class="text-lg font-medium text-gray-800">{{ item.item.name }}</h3>
                <p class="text-sm text-gray-500">Seller: {{ item.item.restaurant }}</p>
                <p class="text-sm text-gray-500">Price: â‚¦{{ item.item.price }}</p>
             </div>
        </div>
        <hr class="my-4 border-gray-300">
        {% endfor %}
     </div>
</div>

{% endblock %}
